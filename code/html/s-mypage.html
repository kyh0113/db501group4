<!DOCTYPE html>
<html lang="ko">
    <head>
        <script src="../js/s-mypage.js"></script>
        <link href ="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/s-mypage.css">

    </head>
    <body>
        <div class='header'>
            <h1>EYELASH SHOP</h1>
        </div> 
        <div class="main_header">
            <ul class="nav">
                <li><a href="s-home.html">Home</a></li>
                <li><a href="s-mypage.html">My page</a></li>
                <li><a href="home.html">Logout</a></li>
            </ul>
        </div>

        <div class="txt">
            <h2>PROFILE SETTINGS</h2>
        </div>

        <div class='wrapper'>
            <section class="s-mypage">
                <form action="">
                    <div class="int-area">
                        <label for="name"><p>Shop Name</p></label>
                        <input type="text" id="s_name" required>
                    </div>

                    <div class="int-area">
                        <label for="id"><p>ID</p></label>
                        <input type="text" id="s_id" required>
                    </div>

                    <div class="int-area">
                        <label for="Password"><p>Password</p></label>
                        <input type="password" type="password" id="s_pw" required>
                    </div>

                    <div class="int-area">
                        <label for="Password"><p>Repeat Password</p></label>
                        <input type="password" type="password" id="s_repeatpw" required>
                    </div>


                    <div class="int-area">
                        <label for="Teacher"><p>Teacher</p></label>
                        <input type="text" id="t_name" placeholder="1." required>
                        <input type="text" id="t_name" placeholder="2.">
                    </div>


                    <div class="int-area">
                        <label for="Shopnumber"><p>Shopnumber</p></label>
                        <input type="text" placeholder="010-0000-0000" id="s_shopnumber" required>
                    </div>


                    <div class="int-area">
                        <label for="Address"><p>Address</p></label>
                        <input type="text" id="s_address_si" placeholder="시"required>
                        <input type="text" id="s_address_gu" placeholder="구/읍"required>
                        <input type="text" id="s_address_detail" placeholder="상세주소" required>
                    </div>


                    <div class="int-area">
                        <label for="Price"><p>Price</p></label>
                        <input type="text" id="perm" placeholder="perm" required>
                        <input type="text" id="extension" placeholder="extension" required>
                        <input type="text" id="care" placeholder="care" required>
                    </div>

                    <div class="bnt">
                        <br><br>
                        <input type="button" class="bnt1" value="Submit" onclick="profile()"> 
                        <input type="button" class="bnt2" value="Cancel" onclick="history.back()">
                        
                    </div>
                    
                </form>
            </section>
        </div>
    </body>        
</html>
