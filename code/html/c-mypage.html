    <body>
        <div class='header'>
            <h1>CUSTOMER</h1>
        </div> 
        <div class="main_header">
            <ul class="nav">
                <li><a href="c-home.html">Home</a></li>
                <li><a href="c-mypage.html">My page</a></li>

        </div>

        <div class="txt">
            <h2>PROFILE SETTINGS</h2>
        </div>
    
        <div class='wrapper'>
            <section class="c-mypage">
                <form action="">
                    <div class="int-area">
                        <label for="name"><p>Name</p></label>
                        <input type="text" id="c_name" required>
                    </div>

                    <div class="int-area">
                        <label for="id"><p>ID</p></label>
                        <input type="text" id="c_id" required>
                    </div>

                    <div class="int-area">
                        <label for="Password"><p>Password</p></label>
                        <input type="password" type="password" id="c_pw" required>
                    </div>

                    <div class="int-area">
                        <label for="Password"><p>Repeat Password</p></label>
                        <input type="password" type="password" id="c_repeatpw" required>
                    </div>

                    <div class="int-area">
                        <label for="Birth"><p>Birth</p></label>
                        <input type="text" placeholder="YYYYMMDD" id="c_birth" required>
                    </div>

                    <div class="int-area">
                        <label for="Phonenumber"><p>Phonenumber</p></label>
                        <input type="text" placeholder="010-0000-0000" id="c_phonenumber" required>
                    </div>

                    <div class="int-area">
                        <label for="Address"><p>Address</p></label>
                        <input type="text" placeholder="시" id="c_address_si" required>
                    </div>

                    <div class="int-area">
                        <label for="Address"><p>Address</p></label>
                        <input type="text" placeholder="구/읍" id="c_address_gu" required>
                    </div>
                    


                    <div class="bnt">
                        <br><br>
                        <input type="button" class="bnt1" value="Submit" onclick="profile()"> 
                        <input type="button" class="bnt2" value="Cancel" onclick="history.back()">
                        
                    </div>
                    
                </form>
            </section>
        </div>
    </body>        
</html>
